<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Pesquisar Produto</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<meta charset="utf-8">
</head>
<body> 
	<div class='cabecalho'>Pesquisar Produto</div>

	<div class="fundoForm">
	<form method="POST" action="exibir.php">
		<label for="produto">Produto</label><br>
		<input type="text" id="user" name="produo" size="20" placeholder="Digite o nome do poduto a pesquisar..">	<br>

		<label for="nome">Nome</label>
		<input type="text" name="nome" id="nome" size="30">
		<label for="fab">Fabricante</label>
		<input type="text" name="fabricante" id="fab" size="25">
		<label for="custo">Custo</label>
		<input type="number" name="custo" id="custo" size="6">
		<label for="venda">Venda</label>
		<input type="number" name="venda" id="venda" size="6">
		<label for="margem">Margem de Lucro</label>
		<input type="number" name="margem" id="margem" size="6">
		<label for="desc">Dscrição</label>
		<textarea type="text" name="descricao" id="desc" rows="4" cols="50"></textarea>

		<div class="textTitulo">Tipo de Produto</div><br>

		<input type="radio" name="tipo" id="alim" value="1" checked><label for="alim">Alimento</label><br>
		<input type="radio" name="tipo" id="limp" value="2" ><label for="limp">Limpeza</label><br>
		<input type="radio" name="tipo" id="bebi" value="3" ><label for="bebi">Bebida</label><br>

		<div class="textTitulo">Indicação do Poduto</div><br>

		<input type="checkbox" name="unidade" value="1" checked>Unidade<br>
		<input type="checkbox" name="quilo" value="2">Quilo<br>
		<input type="checkbox" name="pacote" value="3">Pacote

		<input type="submit" name="Enviar">
	</form>
	</div>
</body>
</html>
