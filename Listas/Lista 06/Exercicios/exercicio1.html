<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Exercício 1</title>
	<link rel="stylesheet" type="text/css" href="estilo.css?version=1">
</head>
<body>
	<!--1) Escreva um programa/crie uma página para receber, através de um
formulário HTML, as seguintes informações de usuários:
- Nome
- Sobrenome
- CPF
- Estado civil
- Email
- Senha
- Telefone
- Endereço
- Complemento
- Cidade
- Estado
- País
Imprima na tela as informações obtidas.-->
	<div class="fundoForm">

		<h1>Formulário PHP</h1>

		<b>OBS.:Não deixe nada em branco</b><br><br>
		<form method="POST" action="exercicio1.php">
			<label for="nome">Nome</label>	<br>
			<input type="text" id="nome" name="nome" size="20" placeholder="Digite o seu nome..">	<br>	
			<label for="sobrenome">Sobrenome</label>	<br>
			<input type="text" id="sobrenome" name="sobrenome"	size="20" placeholder="Digite o seu sobrenome..">	<br>
			<label for="cpf">CPF</label>	<br>
			<input type="text" id="cpf" name="cpf" size="11" maxlength="11" placeholder="Digite o seu CPF..">	<br>
			<label for="eCivil">Estado Civil</label>	<br>
			<select name="eCivil" id="eCivil">
				<option value="solteiro">Solteiro(a)</option>
				<option value="casado">Casado(a)</option>
				<option value="divociado">Divorciado(a)</option>
				<option value="viuvo">Viúvo(a)</option>
			</select>	<br>
			<label for="email">Email</label>	<br>
			<input type="email" id="email" name="email" placeholder="Digite o seu e-mail..">	<br>
			<label for="senha">Senha</label>	<br>
			<input type="password" id="senha" name="senha" placeholder="Digite a sua senha..">	<br>
			<label for="telefone">Telefone</label>	<br>
			<input type="text" id="telefone" name="telefone" placeholder="Digite o seu telefone..">	<br>
			<label for="end">Endereço</label>	<br>
			<input type="text" id="end" name="endereco" placeholder="Digite o seu endereço">	<br>
			<label for="comp">Complemento</label>	<br>
			<input type="text" id="comp" name="complemento" placeholder="Digite o complemento">	<br>
			<label for="cidade">Cidade</label>	<br>
			<input type="text" id="cidade" name="cidade" placeholder="Digite a sua cidadede">	<br>
			<label for="estado">Estado</label>	<br>
			<input type="text" id="estado" name="estado" placeholder="Digite as iniciais do seu estado">	<br>
			<label for="pais">País</label>	<br>
			<input type="text" id="pais" name="pais" placeholder="Digite o nome do seu país">	<br>

			<input type="submit" name="Enviar">
		</form>
	</div>
</body>
</html>
