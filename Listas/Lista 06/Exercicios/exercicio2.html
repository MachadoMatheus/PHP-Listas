<!--2) Escreva um programa/crie uma página para receber, através de um
formulário HTML, e gravar em um arquivo texto, as seguintes
informações de usuários.
- Nome
- Sobrenome
- Senha
- Gênero
- Idade
- Preferências de lazer (com as possíveis opções)
- Viagem
- Mergulho
- Navegação na Internet
- Videogame
- Ciclismo
- Atletismo
- Pesca-->
	<div class="fundoForm">

		<b style="font-size: 30px;">Formulário PHP</b><br>

		<b>OBS.:Não deixe nada em branco</b><br><br>
		<form method="POST" action="exercicio2.php">
			<label for="nome">Nome</label>	<br>
			<input type="text" id="nome" name="nome" size="20" placeholder="Digite o seu nome..">	<br>	
			<label for="sobrenome">Sobrenome</label>	<br>
			<input type="text" id="sobrenome" name="sobrenome"	size="20" placeholder="Digite o seu sobrenome..">	<br>
			<label for="senha">Senha</label>	<br>
			<input type="password" id="senha" name="senha" placeholder="Digite a sua senha..">	<br>
			<label for="genero">Gênero</label>	<br>
			<input type="text" id="genero" name="genero" placeholder="Informe o seu gênero">	<br>
			<label for="idade">Idade</label>	<br>
			<input type="number" id="idade" name="idade" placeholder="Informe a sua idade">	<br>
			Preferências de Lazer	<br>
			<input type="checkbox" id="pref1" name="preferencias[]" value="Viagem"><label for="pref1">Viagem</label>	<br>
			<input type="checkbox" id="pref2" name="preferencias[]" value="Mergulho"><label for="pref2">Mergulho</label>	<br>
			<input type="checkbox" id="pref3" name="preferencias[]" value="Navegação na Internet"><label for="pref3">Navegação na Internet</label>	<br>
			<input type="checkbox" id="pref4" name="preferencias[]" value="Games"><label for="pref4">Games</label>	<br>
			<input type="checkbox" id="pref5" name="preferencias[]" value="Ciclismo"><label for="pref5">Ciclismo</label>	<br>
			<input type="checkbox" id="pref6" name="preferencias[]" value="Atletismo"><label for="pref6">Atletismo</label>	<br>
			<input type="checkbox" id="pref7" name="preferencias[]" value="Pesca"><label for="pref7">Pesca</label>	<br>

			<input type="submit" name="Enviar">
		</form>
	</div>
